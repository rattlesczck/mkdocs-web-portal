site_name: Maersk PIPE Dashboard
site_url: https://sitename.example
theme:
  name: material 
  font: 
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/Maersk_Logo.png
  favicon: assets/android-icon-36x36.png
  features:
    - navigation.footer
  palette: 
  #  Dark mode
    - scheme: slate
      toggle: 
        icon: material/weather-sunny
        name: light mode
      primary: light blue
      accent: deep purple
    
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: amber

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets 
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  

